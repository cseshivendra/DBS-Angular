<form
    [formGroup]="courseForm"
    (ngSubmit)="formSubmission(courseForm)"
    class="mt-8 col-md-8">
    <div class="form-group">
      <label for="coursename">Course Name</label>
      <input type="text" 
             class="form-control" 
             formControlName="coursename"
             id="coursename" 
             name="coursename" >
    </div>
    <div *ngIf="coursename && coursename.invalid" class="alert alert-warning">
        {{coursename.errors | json}}
        <span *ngIf="coursename.errors.required">The coursename field cannot be empty</span>
        <span *ngIf="coursename.errors.minlength">The coursename field should be of {{coursename.errors.minlength.requiredLength - coursename.errors.minlength.actualLength }} </span>
    </div>
   
    <div class="form-group">
      <label for="courseprice">Course Price</label>
      <input type="text" 
             formControlName="courseprice"
             class="form-control" id="courseprice">
    </div>
    <div *ngIf="courseprice && courseprice.invalid" class="alert alert-warning">
        {{courseprice.errors | json}}
    </div>
    <div class="form-group">
      <label for="duration">Course Duration</label>
      <input type="text" 
             formControlName="courseduration"
             class="form-control" id="duration">
    </div>
    <button 
            type="submit" 
            [disabled]="courseForm.invalid"
            class="btn btn-primary">Submit</button>
  </form>
